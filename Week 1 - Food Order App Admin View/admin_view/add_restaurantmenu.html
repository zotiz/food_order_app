<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Restaurant Menu</title>
</head>
<body>
  <header> <!-- add header -->
    <h2>Add Menu</h2>
  </header>

  <hr> <!-- horizontal line -->

  <main> <!-- main section -->

    <form action="" method = "get"> <!-- add form -->

      <label for="restaurant">Select Restaurant</label><br>

      <select name="restaurant" id="restaurant">
        <option value="food_town">Food Town</option>
        <option value="green_leaf_hotel">Green Leaf Hotel</option>
        <option value="kignston_hotel">Kignston Hotel</option>
        <option value="china_town">China Town</option>
      </select>

      <hr> <!-- horizontal line -->

      <table  width="700">  <!-- add table -->

        <tr> <!-- table row -->
          <td><input type="checkbox" id="veg_pizza" name="veg_pizza"></td> <!-- table data -->
          <td><img src="https://qph.cf2.quoracdn.net/main-qimg-0a74de9778c392883e4bb116af23b2e5-pjlq" alt="veg pizza" width="100"></td>
          <td><label for="veg_pizza">Veg Pizza</label></td>
          <td ><input type="number" id="" name="veg_pizza_number"></td>
        </tr>

        <tr> <!-- table row -->
          <td><input type="checkbox" id="hot_sour_soup" name="hot_sour_soup"></td> <!-- table data -->
          <td><img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Ping_SJ_hot_%26_sour_soup.JPG" alt="hot sour soup" width="100"></td>
          <td><label for="hot_sour_soup">Hot & Sour Soup</label></td>
          <td><input type="number" id="" name="hot_sour_soup_number"></td>
        </tr>

        <tr> <!-- table row -->
          <td><input type="checkbox" id="lasagna_sandwich" name="lasagna_sandwich"></td> <!-- table data -->
          <td><img src="https://assets.bonappetit.com/photos/613235964a6a69e9fc1fc229/1:1/w_1124,h_1124,c_limit/Inside%20Out%20Kimchi%20Grilled%20Cheese.jpg" alt="lasagna sandwich" width="100"></td>
          <td><label for="lasagna_sandwich">Lasagna Sandwich</label></td>
          <td ><input type="number" id="" name="lasagna_sandwich_number"></td>
        </tr>

        <tr> <!-- table row -->
          <td><input type="checkbox" id="chick_fil_sandwich" name="chick_fil_sandwich"></td> <!-- tabale data -->
          <td><img src="https://www.theslowroasteditalian.com/wp-content/uploads/2021/07/Chick-Fil-A-Spicy-Chicken-Sandwich-SQUARE-500x375.jpg" alt="chick fil a sandwich" width="100"></td>
          <td><label for="chick_fil_sandwich">Chick-Fil-A-Sandwich</label></td>
          <td ><input type="number" id="" name="chick_fil_sandwich_number"></td>
        </tr>

        <tr> <!-- table row -->
          <td><input type="checkbox" id="grilled_mac_cheese_sandwich" name="grilled_mac_cheese_sandwich"></td> <!-- table data -->
          <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxQ-PpNYdKYZhMYfyxNUAPEz6qEE3ochyTA10joe6gBg&usqp=CAU&ec=48665701" alt="grilled mac cheese sandwich" width="100"></td>
          <td><label for="grilled_mac_cheese_sandwich">Grilled Mac & Cheese Sandwich</label></td>
          <td ><input type="number" id="" name="grilled_mac_cheese_sandwich_number"></td>
        </tr>

        <tr> <!-- table row -->
          <td><input type="checkbox" id="italian_pasta_salad" name="italian_pasta_salad"></td> <!-- table data -->
          <td><img src="https://thewoodenskillet.com/wp-content/uploads/2016/07/zesty-italian-pasta-salad-1.jpg" alt="italian pasta salad" width="100"></td>
          <td><label for="italian_pasta_salad">Italian Pasta Salad</label></td>
          <td ><input type="number" id="" name="italian_pasta_salad_number"></td>
        </tr>

        <tr> <!-- table row -->
          <td><input type="checkbox" id="creamy_tomato_soup" name="creamy_tomato_soup"></td> <!-- table data -->
          <td><img src="https://midwestfoodieblog.com/wp-content/uploads/2020/10/FINAL-creamy-tomato-soup-1-5.jpg" alt="creamy tomato soup" width="100"></td>
          <td><label for="creamy_tomato_soup">Creamy Tomato Soup</label></td>
          <td ><input type="number" id="" name="creamy_tomato_soup_number"></td>
        </tr>

        <tr> <!-- table row -->
          <td><input type="checkbox" id="chips_salsa" name="chips_salsa"></td> <!-- table data -->
          <td><img src="https://static.toiimg.com/thumb/60435189.cms?width=1200&height=900" alt="chips & salsa" width="100"></td>
          <td><label for="chips_salsa">Chips & Salsa</label></td>
          <td><input type="number" id="" name="chips_salsa_number"></td>
        </tr>
      </table>
      <br><br>
      <!--button-->
      <button type="reset">Discard</button>
      <button type="submit">Add To Menu</button>
    </form>
    </main>

  <footer> <!-- footer -->
    <a href="admin_page.html">go back to admin page</a>
  </footer>
</body>
</html>
